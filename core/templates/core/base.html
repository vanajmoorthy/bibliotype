<!-- core/templates/core/base.html -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readprint - Your Reading DNA</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
    <!-- Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <nav class="bg-white shadow-md p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a
          href="{% url 'core:home' %}"
          class="text-2xl font-bold text-indigo-600"
          >ðŸ§¬ Readprint</a
        >
        <div>
          {% if user.is_authenticated %}
          <a
            href="{% url 'core:dashboard' %}"
            class="mr-4 hover:text-indigo-600"
            >Dashboard</a
          >
          <a href="{% url 'core:logout' %}" class="hover:text-indigo-600"
            >Logout</a
          >
          {% else %}
          <a href="{% url 'core:login' %}" class="mr-4 hover:text-indigo-600"
            >Login</a
          >
          <a
            href="{% url 'core:signup' %}"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container mx-auto p-6">
      {% if messages %} {% for message in messages %}
      <div
        class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
