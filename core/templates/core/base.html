{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CHANGE THIS -->
    <title>Bibliotype - Your Literary Personality</title>
    
    <!-- Google Fonts for VT323 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link href="{% static 'dist/output.css' %}" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  
  <body class="bg-brand-background text-brand-text font-sans antialiased">
    
    <nav class="bg-white p-4 border-b-2 border-brand-text">
      <div class="container mx-auto flex justify-between items-center">
        <!-- CHANGE THIS -->
        <a href="{% url 'core:home' %}" class="text-3xl font-bold text-brand-text uppercase tracking-widest">
          ðŸ§¬ Bibliotype
        </a>
        <div class="flex items-center space-x-4 text-lg uppercase font-bold">
          {% if user.is_authenticated %}
            <a href="{% url 'core:dashboard' %}" class="hover:bg-brand-pink px-2">Dashboard</a>
            <a href="{% url 'core:logout' %}" class="hover:bg-brand-cyan px-2">Logout</a>
          {% else %}
            <a href="{% url 'core:login' %}" class="hover:bg-brand-yellow px-2">Login</a>
            <a href="{% url 'core:signup' %}" class="bg-brand-green text-brand-text px-4 py-1 border-2 border-brand-text shadow-neo-sm transition-all duration-150 ease-in-out hover:shadow-none active:translate-x-0.5 active:translate-y-0.5">
              Sign Up
            </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container mx-auto p-6">
      {% if messages %}
        {% for message in messages %}
          <div class="p-4 mb-6 border-2 border-brand-text shadow-neo text-lg font-bold {% if message.tags == 'error' %}bg-red-500 text-white{% elif message.tags == 'success' %}bg-brand-green text-brand-text{% else %}bg-brand-cyan text-brand-text{% endif %}" role="alert">
            {{ message }}
          </div>
        {% endfor %} 
      {% endif %} 
      
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
