{% if is_signup %}
    <a
        href="{{ href|default:'#' }}"
        class="bg-brand-green text-brand-text border-brand-text shadow-neo-sm border-2 px-2 py-1 whitespace-nowrap transition-all duration-150 ease-in-out hover:bg-brand-yellow hover:shadow-none active:translate-x-0.5 active:translate-y-0.5 cursor-pointer md:px-4"
        >{{ text }}</a
    >
{% else %}
    {% if hover_color == 'pink' %}
        <a
            href="{{ href|default:'#' }}"
            class="hover:bg-brand-pink border-brand-text shadow-neo-sm border-2 bg-white px-2 whitespace-nowrap transition-all duration-150 ease-in-out hover:shadow-none active:translate-x-0.5 active:translate-y-0.5 cursor-pointer"
            >{{ text }}</a
        >
    {% elif hover_color == 'cyan' %}
        <a
            href="{{ href|default:'#' }}"
            class="hover:bg-brand-cyan border-brand-text shadow-neo-sm border-2 bg-white px-2 whitespace-nowrap transition-all duration-150 ease-in-out hover:shadow-none active:translate-x-0.5 active:translate-y-0.5 cursor-pointer"
            >{{ text }}</a
        >
    {% else %}
        <a
            href="{{ href|default:'#' }}"
            class="hover:bg-brand-yellow border-brand-text shadow-neo-sm border-2 bg-white px-2 whitespace-nowrap transition-all duration-150 ease-in-out hover:shadow-none active:translate-x-0.5 active:translate-y-0.5 cursor-pointer"
            >{{ text }}</a
        >
    {% endif %}
{% endif %}
