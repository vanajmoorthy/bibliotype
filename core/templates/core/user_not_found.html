{% extends 'core/base.html' %}
{% block content %}
    <div class="flex h-full flex-col items-center justify-center p-4">
        <div class="w-full max-w-2xl text-center">
            <div class="border-brand-text shadow-neo border-2 bg-white p-8">
                <h1 class="mb-4 text-4xl font-bold uppercase">User Not Found</h1>
                <p class="mb-6 text-lg text-gray-700">
                    The user <span class="font-bold">"{{ username }}"</span> does not exist.
                </p>
                <p class="text-gray-600 mb-8">
                    They may have changed their username or the profile may have been deleted.
                </p>
                <div class="mt-8">
                    <a href="{% url 'core:home' %}"
                       class="shadow-neo hover:shadow-neo-inset border-brand-text bg-brand-green inline-block border-2 px-6 py-3 font-bold transition-shadow">
                        Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
